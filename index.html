<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mole Game</title>
</head>

<body>
    <div class="game-container">
        <h1>Mole Game</h1>
        <div class="game-area">
            <div class="mole-hole" id="hole1"></div>
            <div class="mole-hole" id="hole2"></div>
            <div class="mole-hole" id="hole3"></div>
            <div class="mole-hole" id="hole4"></div>
            <div class="mole-hole" id="hole5"></div>
            <div class="mole-hole" id="hole6"></div>
            <div class="mole-hole" id="hole7"></div>
            <div class="mole-hole" id="hole8"></div>
            <div class="mole-hole" id="hole9"></div>
        </div>
        <p>Score: <span id="score">0</span></p>
        <p>High Score: <span id="highScore">0</span></p>
        <p>Time: <span id="time">30</span> seconds</p>
        <div class="button-container">
            <button id="playAgainButton" class="button play-again-button">Play Again</button>
            <button id="resetButton" class="button reset-button">Reset High Score</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
